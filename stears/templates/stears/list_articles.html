					<option value="all">All States</option>

				</select>
			</td>
			<td>
				<select class="article_button_sorter" {% if nocategories %}hidden{% endif %}>
					<option value="all">All Categories</option>

					<option value="stearsColumn">Columns</option>
					<option value="stearsExplorative">Exploratives</option>
