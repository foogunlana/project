{% load news_tags %}
<div class="share-text">Share this story</div>
<div class="share-block">
    <a class="w-inline-block article-link-block share-link-block" href="https://twitter.com/share?url={{ aUri }}" target="_blank" alt="Twitter"><img class="twitter-share" src="/static/images/social19.svg" width="17">
    </a>
    <a class="w-inline-block article-link-block share-link-block" href="http://www.facebook.com/sharer.php?u={{ aUri }}" target="_blank" alt="Facebook"><img class="facebook-share" src="/static/images/facebook12.svg" width="9">
    </a>
    <a class="w-inline-block article-link-block share-link-block" href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ aUri }}" target="_blank" alt="Linkedin"><img class="linkedin-share" src="/static/images/linkedin11.svg" width="19">
    </a>
    <a class="w-inline-block article-link-block share-link-block" href="https://plus.google.com/share?url={{ aUri }}" target="_blank" alt="Google Plus"><img class="google-plus-share" src="/static/images/iconmonstr-google-plus-icon.svg" width="20">
    </a>
    <a class="w-inline-block article-link-block share-link-block" href="mailto:?Subject={{ article.headline }} &amp;Body=Stears News - {{ aUri }}" alt="mail"><img class="mail-share" src="/static/images/iconmonstr-email-4-icon.svg" width="22">
    </a>
</div>
